version: '3.8'

services:
  # Mock Backend API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: currency-api-mock
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # React Native Metro Bundler (Optional - for development)
  # Uncomment if you want to run the React Native app in a container
  # metro:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.metro
  #   container_name: rn-metro-bundler
  #   ports:
  #     - "8081:8081"
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   environment:
  #     - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
  #   command: npm start
  #   networks:
  #     - app-network
  #   depends_on:
  #     - api

networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
